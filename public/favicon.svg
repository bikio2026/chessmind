<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Pixel art chess rook in orange -->
  <style>
    rect { fill: #f97316; }
    .dark { fill: #c2410c; }
    .light { fill: #fdba74; }
  </style>
  <!-- Top battlements -->
  <rect x="4" y="2" width="4" height="4"/>
  <rect x="12" y="2" width="8" height="4"/>
  <rect x="24" y="2" width="4" height="4"/>
  <!-- Upper wall connecting battlements -->
  <rect x="4" y="6" width="24" height="4"/>
  <!-- Battlement shadows -->
  <rect class="dark" x="4" y="8" width="24" height="2"/>
  <!-- Neck (narrower) -->
  <rect x="8" y="10" width="16" height="2"/>
  <rect class="light" x="10" y="10" width="4" height="2"/>
  <!-- Body -->
  <rect x="6" y="12" width="20" height="10"/>
  <!-- Body shading -->
  <rect class="light" x="8" y="13" width="4" height="6"/>
  <rect class="dark" x="20" y="12" width="6" height="10"/>
  <!-- Base wider -->
  <rect x="4" y="22" width="24" height="4"/>
  <rect class="dark" x="4" y="24" width="24" height="2"/>
  <!-- Bottom platform -->
  <rect x="2" y="26" width="28" height="4"/>
  <rect class="dark" x="2" y="28" width="28" height="2"/>
</svg>
